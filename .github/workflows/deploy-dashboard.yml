name: Deploy Dashboard to GitHub Pages

on:
  push:
    branches: [ main ]
    paths: [ 'dashboard/**' ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      # --- THIS IS THE FIX ---
      # Changed back to 'npm ci' which is the correct
      # standard for build servers.
      - name: Install dependencies
        run: npm ci
        working-directory: dashboard
      # --- END OF FIX ---
        
      - name: Generate cache-busting timestamp
        run: echo "VITE_BUILD_TIME=$(date +%s)" >> $GITHUB_ENV  
      
      - name: Build dashboard
        run: npm run build
        working-directory: dashboard
        env:
          VITE_BUILD_TIME: ${{ env.VITE_BUILD_TIME }}
            
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'dashboard/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4